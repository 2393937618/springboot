<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />

	<script type="text/javascript" src="/webjars/jquery/1.9.0/jquery.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function () {

			$("#button").click(function () {
				//获取输入框信息
				var username = $("#username").val();
				var password = $("#password").val();
				var repassword = $("#repassword").val();
				var user_position = $("#user_position").val();
				var user_call = $("#user_call").val();
				//获取年月日
				var myDate = new Date();
				var year=myDate.getFullYear();
				var month=myDate.getMonth()+1;
				var date=myDate.getDate();
				//整合成需要的格式
				var work_in = year+"-"+month+"-"+date;
				// console.log(id+" "+password+"  "+repassword+"  "+position+"  "+call+"  "+work_in);
				var all = {
					username:username,
					password:password,
					repassword:repassword,
					work_in:work_in,
					user_position:user_position,
					user_call:user_call
				}
				$.ajax({


					type:"POST",
					url:"/post_register",
					data:all,
					datatype:"text",
					success:function (data) {
						if(data != "0"){			//data为返回的数据
							alert(data);
							window.location.href="/login";		//跳转到注册register页面

						}
						else{
							alert("注册失败，请检查输入内容");
							window.location.href="/register";		//跳转到登录index页面
						}

					},
					error:function (error) {
						console.log(error)
						alert("错误！请刷新页面"+error);
					}

				})
			})


		});
	</script>

</head>
	<body>
		<div class="wrap" style="background-image:url(img/logo_bg2.jpg); background-size:100%;">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form action="/register" method="post">
							
							<div class="form_text_ipt">
								<input name="username" id="username" type="text" placeholder="名字">
							</div>
							<div class="ececk_warning"><span>名字不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" id="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt">
								<input name="repassword" id="repassword" type="password" placeholder="再次输入密码">
							</div>
							<div class="ececk_warning"><span>请再次输入密码</span></div>
                            
                            <div class="form_text_ipt">
								<input name="user_position" id="user_position" type="text" placeholder="职位">
							</div>
							<div class="ececk_warning"><span>职位不能为空</span></div>
                            
                            <div class="form_text_ipt">
								<input name="user_call" id="user_call" type="text" placeholder="职称">
							</div>
							<div class="ececk_warning"><span>职称不能为空</span></div>
                            
                            
							<div class="form_btn">
								<button type="button" id="button">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="/login">马上登录</a>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
